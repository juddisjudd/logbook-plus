name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Logbook+ ${{ github.ref_name }}'
          releaseBody: 'Logbook+ ${{ github.ref_name }} - Windows release'
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc

      - name: Setup signing key
        run: |
          # Write the private key to a file for the signer to use
          $privateKey = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
          $privateKey | Out-File -FilePath "private_key.pem" -Encoding UTF8
          Write-Host "Private key file created"
        shell: powershell

      - name: Generate latest.json for updater
        run: |
          $version = "${{ github.ref_name }}".substring(1)
          $tag = "${{ github.ref_name }}"

          # Find the MSI file that was created
          $msiFile = Get-ChildItem -Path "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi" -Filter "*.msi" | Select-Object -First 1

          if ($null -eq $msiFile) {
            Write-Error "No MSI file found in bundle directory"
            exit 1
          }

          $msiFileName = $msiFile.Name
          $msiPath = $msiFile.FullName
          Write-Host "Found MSI file: $msiFileName"

          # Sign the MSI file
          Write-Host "Signing MSI file..."
          bun run tauri signer sign "$msiPath"

          # Read the signature from the .sig file
          $sigFile = "$msiPath.sig"
          if (Test-Path $sigFile) {
            $signature = Get-Content $sigFile -Raw
            Write-Host "Signature generated: $($signature.substring(0, 50))..."
          } else {
            Write-Error "Signature file not found at $sigFile"
            exit 1
          }

          $latestJson = @{
              version = $version
              notes = "Logbook+ $tag - Windows release"
              pub_date = (Get-Date -AsUTC -Format "o")
              platforms = @{
                  "windows-x86_64" = @{
                      signature = $signature
                      url = "https://github.com/juddisjudd/logbook-plus/releases/download/$tag/$msiFileName"
                  }
              }
          }

          $latestJson | ConvertTo-Json | Out-File -FilePath "latest.json" -Encoding UTF8
          Write-Host "latest.json content:"
          Get-Content latest.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: "private_key.pem"

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
